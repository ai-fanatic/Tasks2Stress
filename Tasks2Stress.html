<html>
  <head>
    <base href="https://html-sandbox.vercel.app/stress-tracker/" />
    <title>Tasks 2 Stress: Identify Your Stress Triggers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-image: url("https://images.unsplash.com/photo-1614680376573-df3480f0c6ff?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1920&q=80");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
      }
      .main-container {
        flex-grow: 1;
        padding: 20px;
        transition: margin-right 0.3s ease;
      }
      .container {
        background-color: rgba(255, 255, 255, 0.95);
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        max-width: 800px;
        width: 100%;
        margin: 0 auto;
      }
      h1 {
        color: #2c3e50;
        text-align: center;
        margin-bottom: 30px;
        font-size: 2.5em;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      }
      .task-form {
        display: flex;
        flex-direction: column;
        gap: 20px;
        margin-bottom: 30px;
        background-color: #f8f9fa;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      input[type="text"] {
        padding: 15px;
        border: 2px solid #3498db;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.3s ease;
      }
      input[type="text"]:focus {
        border-color: #2980b9;
        outline: none;
      }
      .slider-container {
        display: flex;
        align-items: center;
        gap: 15px;
      }
      input[type="range"] {
        flex-grow: 1;
        -webkit-appearance: none;
        width: 100%;
        height: 10px;
        border-radius: 5px;
        background: #d7dcdf;
        outline: none;
      }
      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 25px;
        height: 25px;
        border-radius: 50%;
        background: #3498db;
        cursor: pointer;
        transition: background 0.15s ease-in-out;
      }
      input[type="range"]::-moz-range-thumb {
        width: 25px;
        height: 25px;
        border: 0;
        border-radius: 50%;
        background: #3498db;
        cursor: pointer;
        transition: background 0.15s ease-in-out;
      }
      .emoji {
        font-size: 28px;
      }
      button {
        background-color: #3498db;
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        transition: transform 0.2s, background-color 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }
      button:hover {
        background-color: #2980b9;
        transform: translateY(-2px);
      }
      .task-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }
      .task-item {
        background-color: #fff;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        display: flex;
        flex-direction: column;
      }
      .task-item:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      }
      .task-content {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
      }
      .task-emoji {
        font-size: 24px;
        margin-right: 10px;
      }
      .task-text {
        flex-grow: 1;
      }
      .task-actions {
        display: flex;
        justify-content: flex-end;
        gap: 5px;
      }
      .task-actions button {
        padding: 5px 10px;
        font-size: 14px;
      }
      .clear-done-tasks {
        margin-top: 20px;
        background-color: #e74c3c;
      }
      .clear-done-tasks:hover {
        background-color: #c0392b;
      }
      .stress-image {
        width: 40px;
        height: 40px;
        object-fit: cover;
        border-radius: 50%;
      }
      .file-input-wrapper {
        position: relative;
        overflow: hidden;
        display: inline-block;
      }
      .file-input-wrapper input[type="file"] {
        font-size: 100px;
        position: absolute;
        left: 0;
        top: 0;
        opacity: 0;
      }
      .sidebar {
        position: fixed;
        right: -100%;
        top: 0;
        width: 250px;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.95);
        padding: 20px;
        box-shadow: -5px 0 15px rgba(0, 0, 0, 0.1);
        transition: right 0.3s ease;
        overflow-y: auto;
        z-index: 1000;
      }
      .sidebar.open {
        right: 0;
      }
      .sidebar-toggle {
        position: fixed;
        right: 20px;
        top: 20px;
        z-index: 1001;
        background-color: rgba(255, 255, 255, 0.8);
        border-radius: 50%;
        width: 50px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }
      .done-tasks {
        margin-top: 30px;
      }
      .done-tasks table {
        width: 100%;
        border-collapse: separate;
        border-spacing: 0 10px;
      }
      .done-tasks th,
      .done-tasks td {
        padding: 15px;
        text-align: left;
        background-color: #ffffff;
      }
      .done-tasks th {
        background-color: #f8f9fa;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 1px;
        color: #2c3e50;
      }
      .done-tasks tr {
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s ease;
      }
      .done-tasks tr:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      }
      .done-tasks td:first-child,
      .done-tasks th:first-child {
        border-top-left-radius: 8px;
        border-bottom-left-radius: 8px;
      }
      .done-tasks td:last-child,
      .done-tasks th:last-child {
        border-top-right-radius: 8px;
        border-bottom-right-radius: 8px;
      }

      .sidebar button,
      .file-input-wrapper button {
        width: 100%;
        margin-bottom: 10px;
      }

      .error-message {
        color: #e74c3c;
        margin-top: 10px;
        text-align: center;
        font-weight: bold;
      }

      @media (max-width: 768px) {
        .main-container {
          padding: 10px;
        }
        .container {
          padding: 20px;
        }
        .task-grid {
          grid-template-columns: 1fr;
        }
        .sidebar {
          width: 100%;
          right: -100%;
        }
        .sidebar.open {
          right: 0;
        }
        .main-container.sidebar-open {
          margin-right: 0;
        }
        .task-form {
          flex-direction: column;
        }
        .slider-container {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="main-container" id="mainContainer">
      <div class="container">
        <h1>Tasks 2 Stress</h1>
        <form class="task-form" id="taskForm">
          <input
            type="text"
            id="taskInput"
            placeholder="Enter a task"
            required
          />
          <div class="slider-container">
            <span class="emoji">üòå</span>
            <input type="range" id="stressSlider" min="1" max="5" value="3" />
            <span class="emoji">üò∞</span>
          </div>
          <button type="submit">‚ûï Add Task</button>
          <div id="errorMessage" class="error-message"></div>
        </form>
        <div class="task-grid" id="taskGrid"></div>
        <div class="done-tasks">
          <h2>Completed Tasks</h2>
          <table id="doneTasksTable">
            <thead>
              <tr>
                <th>Task</th>
                <th>Stress Level</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          <button class="clear-done-tasks" id="clearDoneTasksBtn">
            üßπ Clear Completed Tasks
          </button>
        </div>
      </div>
    </div>

    <button class="sidebar-toggle" id="sidebarToggle">‚ò∞</button>

    <div class="sidebar" id="sidebar">
      <h2>Actions</h2>
      <button id="exportBtn">üìä Export to CSV</button>
      <div class="file-input-wrapper">
        <button>üìÅ Upload CSV</button>
        <input type="file" id="fileInput" accept=".csv" />
      </div>
    </div>

    <script>
      const taskForm = document.getElementById("taskForm");
      const taskInput = document.getElementById("taskInput");
      const stressSlider = document.getElementById("stressSlider");
      const taskGrid = document.getElementById("taskGrid");
      const exportBtn = document.getElementById("exportBtn");
      const fileInput = document.getElementById("fileInput");
      const sidebarToggle = document.getElementById("sidebarToggle");
      const sidebar = document.getElementById("sidebar");
      const mainContainer = document.getElementById("mainContainer");
      const doneTasksTable = document
        .getElementById("doneTasksTable")
        .getElementsByTagName("tbody")[0];
      const clearDoneTasksBtn = document.getElementById("clearDoneTasksBtn");
      const errorMessage = document.getElementById("errorMessage");

      let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
      let doneTasks = JSON.parse(localStorage.getItem("doneTasks")) || [];

      const stressEmojis = ["üòå", "üòä", "üòê", "üòü", "üò∞"];

      taskForm.addEventListener("submit", function (e) {
        e.preventDefault();
        const taskText = taskInput.value.trim();
        const stressLevel = stressSlider.value;
        if (taskText) {
          addTask(taskText, stressLevel);
          taskInput.value = "";
          stressSlider.value = 3;
        }
      });

      function addTask(text, stress) {
        // Check if a task with the same text already exists
        if (
          tasks.some((task) => task.text.toLowerCase() === text.toLowerCase())
        ) {
          errorMessage.textContent = "This task already exists!";
          return;
        }
        errorMessage.textContent = ""; // Clear error message
        const task = { id: Date.now(), text, stress };
        tasks.push(task);
        renderTask(task);
        saveToLocalStorage();
      }

      function renderTask(task) {
        const div = document.createElement("div");
        div.className = "task-item";
        div.innerHTML = `
                    <div class="task-content">
                        <span class="task-emoji">${getStressEmoji(
                          task.stress
                        )}</span>
                        <span class="task-text">${task.text}</span>
                    </div>
                    <div class="task-actions">
                        <button onclick="editTask(${
                          task.id
                        })" title="Edit">‚úèÔ∏è</button>
                        <button onclick="deleteTask(${
                          task.id
                        })" title="Delete">üóëÔ∏è</button>
                        <input type="checkbox" id="task-${
                          task.id
                        }" onchange="completeTask(${task.id})">
                        <label for="task-${task.id}">Done</label>
                    </div>
                `;
        taskGrid.appendChild(div);
      }

      function getStressEmoji(level) {
        return stressEmojis[level - 1];
      }

      function editTask(id) {
        const task = tasks.find((t) => t.id === id);
        if (task) {
          const newText = prompt("Edit task:", task.text);
          if (newText !== null) {
            const trimmedNewText = newText.trim();
            // Check if the new text is different and doesn't already exist
            if (
              trimmedNewText !== task.text &&
              !tasks.some(
                (t) =>
                  t.id !== id &&
                  t.text.toLowerCase() === trimmedNewText.toLowerCase()
              )
            ) {
              task.text = trimmedNewText;
              updateTaskList();
            } else if (trimmedNewText === task.text) {
              // Do nothing if the text hasn't changed
            } else {
              alert("A task with this name already exists!");
            }
          }
        }
      }

      function deleteTask(id) {
        tasks = tasks.filter((t) => t.id !== id);
        updateTaskList();
      }

      function completeTask(id) {
        const taskIndex = tasks.findIndex((t) => t.id === id);
        if (taskIndex !== -1) {
          const task = tasks.splice(taskIndex, 1)[0];
          doneTasks.push(task);
          updateTaskList();
          updateDoneTasksTable();
          triggerFireworks();
        }
      }

      function updateTaskList() {
        taskGrid.innerHTML = "";
        tasks.forEach(renderTask);
        initSortable();
        saveToLocalStorage();
      }

      function updateDoneTasksTable() {
        doneTasksTable.innerHTML = "";
        doneTasks.forEach((task) => {
          const row = doneTasksTable.insertRow();
          const cellTask = row.insertCell(0);
          const cellStress = row.insertCell(1);
          cellTask.textContent = task.text;
          cellStress.textContent = getStressEmoji(task.stress);
        });
        saveToLocalStorage();
      }

      function saveToLocalStorage() {
        localStorage.setItem("tasks", JSON.stringify(tasks));
        localStorage.setItem("doneTasks", JSON.stringify(doneTasks));
      }

      clearDoneTasksBtn.addEventListener("click", function () {
        doneTasks = [];
        updateDoneTasksTable();
      });

      exportBtn.addEventListener("click", function () {
        const allTasks = [...tasks, ...doneTasks].map(
          ({ id, ...rest }) => rest
        );
        const csv = Papa.unparse(allTasks);
        const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
        const link = document.createElement("a");
        if (navigator.msSaveBlob) {
          navigator.msSaveBlob(blob, "stress_tasks.csv");
        } else {
          link.href = URL.createObjectURL(blob);
          link.download = "stress_tasks.csv";
          link.click();
        }
      });

      fileInput.addEventListener("change", function (e) {
        const file = e.target.files[0];
        if (file) {
          Papa.parse(file, {
            complete: function (results) {
              if (results.data && results.data.length > 0) {
                const importedTasks = results.data
                  .filter((row) => row.text && row.stress) // Ensure both text and stress exist
                  .filter((row) => {
                    // Check if the task already exists
                    return !tasks.some(
                      (task) =>
                        task.text.toLowerCase() === row.text.toLowerCase()
                    );
                  })
                  .map((row) => ({
                    id: Date.now() + Math.random(), // Generate a new unique ID
                    text: row.text,
                    stress: parseInt(row.stress) || 3, // Default to 3 if parsing fails
                  }));

                if (importedTasks.length > 0) {
                  tasks = [...tasks, ...importedTasks];
                  updateTaskList();
                  alert(`Imported ${importedTasks.length} new tasks.`);
                } else {
                  alert(
                    "No new tasks were imported. They might already exist or the CSV format is incorrect."
                  );
                }
              } else {
                alert(
                  "The CSV file appears to be empty or in an incorrect format."
                );
              }
            },
            header: true,
            skipEmptyLines: true,
          });
        }
      });

      function initSortable() {
        new Sortable(taskGrid, {
          animation: 150,
          ghostClass: "sortable-ghost",
        });
      }

      sidebarToggle.addEventListener("click", function () {
        sidebar.classList.toggle("open");
        mainContainer.classList.toggle("sidebar-open");
      });

      // Load tasks from local storage on initial load
      function loadTasksFromStorage() {
        tasks = JSON.parse(localStorage.getItem("tasks")) || [];
        doneTasks = JSON.parse(localStorage.getItem("doneTasks")) || [];
        updateTaskList();
        updateDoneTasksTable();
      }

      // Call this function when the page loads
      loadTasksFromStorage();

      function triggerFireworks() {
        confetti({
          particleCount: 100,
          spread: 70,
          origin: { y: 0.6 },
        });
      }

      initSortable();
    </script>
  </body>
</html>
